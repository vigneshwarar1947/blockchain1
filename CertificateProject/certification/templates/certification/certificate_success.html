<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Validation System</title>
    {% load static %}
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: url("{% static 'images/the sun during sunrise.png' %}") no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding-top: 30px;
            padding: 30px;
            background: rgba(237, 230, 230, 0.9);
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        .logo {
            width: 120px;
            margin-bottom: 15px;
        }
        .button-container {
            display: flex;
            padding-top: 30px;
            justify-content: center;
            align-items: center;
            gap: 40px;
        }
        .action {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .button {
            width: 180px;
            padding: 6px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            transition: 0.3s;
            margin-top: 20px; /* Ensures spacing between logo and button */
        }
        #submitBtn {
            position:relative;
            top:6px

        }
        .button:hover {
            background-color: #0056b3;
        }
        .date-time {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Certificate Validation System</h1>
        <p class="date-time">Date & Time: <span id="currentTime"></span></p>

        <div class="button-container">
            <!-- Submit Certificate Section -->
            <div class="action">
                <img src="{% static 'images/logo.jpg' %}" alt="Submit Logo" class="logo">
                <button class="button" id="submitBtn">Institue</button>
            </div>

            <!-- Verify Certificate Section -->
            <div class="action">
                <img src="{% static 'images/company_logo.jpg' %}" alt="Verify Logo" class="logo">
                <button class="button" id="verifyBtn">verifier</button>
            </div>
        </div>
    
    <script>
        function updateTime() {
            const now = new Date();
            document.getElementById("currentTime").innerText = now.toLocaleString();
        }
        setInterval(updateTime, 1000);

        document.getElementById("submitBtn").addEventListener("click", function() {
            
            window.location.href = "{% url 'submit_certificate' %}";
        });

        document.getElementById("verifyBtn").addEventListener("click", function() {
            window.location.href = "{% url 'verify_certificate' %}";
        });

        updateTime();
    </script>

</body>
</html>
